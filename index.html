            font-family: 'Noto Serif TC', serif;
        }
        @keyframes drift {
            0% { transform: translateY(0) rotate(0); }
            50% { transform: translateY(-10px) rotate(2deg); }
            100% { transform: translateY(0) rotate(0); }
        }
        .floating {
            animation: drift 4s ease-in-out infinite;
        }
        .canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 9999;
        }
    </style>
